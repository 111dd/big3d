# Cloudflare Workers + D1 + R2 for BIG 3D
# https://developers.cloudflare.com/workers/

name = "big3d-api"
main = "worker/index.js"
compatibility_date = "2024-01-01"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "big3d-db"
database_id = "YOUR_D1_DATABASE_ID"  # Replace after: wrangler d1 create big3d-db

# R2 Storage for images
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "big3d-images"

# Admin API key for authentication (set in Cloudflare dashboard Secrets)
# wrangler secret put ADMIN_API_KEY

[vars]
# Optional: Set API base URL for CORS
# API_URL = "https://big3d.co.il"
